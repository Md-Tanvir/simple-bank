<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To <span class="font-semibold text-purple-700"> Our Bank</span></h1>
    </header>
    <main>
        <section class="bg-indigo-400 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl font-semibold mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-grey-400 rounded block w-3/4 p-2 mb-4" type="text" placeholder="Your Email">
                <input id="user-password" class="border-2 border-grey-400 rounded block w-3/4 p-2 mb-4" type="password" placeholder="Your PassWord">
                <button class="bg-green-400 p-2 px-4 rounded  font-bold" id='login-btn'>Submit</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/login.js">

    </script>
</body>
</html>
