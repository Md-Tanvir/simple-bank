<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Lets get some <span class="font-semibold text-purple-700">mooooooney!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-green-400 p-10 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span  id="deposit-amount">00</span></h4>
                </div>
                <div class="bg-indigo-400 p-10 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span  id="withdraw-amount">00</span></h4>
                </div>
                <div class="bg-pink-400 p-10 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span  id="balance-amount">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section>
            <div class="grid grid-cols-2 mt-8 gap-8">
                <div  class="bg-gray-800 p-8 rounded">
                    <h3 class="text-2xl mb-4 text-white">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 p-2 mb-4 bg-green-100" type="text" placeholder="Your deposit amount">
                        <button class="bg-green-300 p-2 px-4 rounded font-bold" id='deposit-btn'>Deposit</button>
                    </div>
                </div>
                <div  class="bg-gray-800 p-8 rounded">
                    <h3 class="text-2xl mb-4 text-white">Withdraw Amount</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 p-2 mb-4 bg-green-100" type="text" placeholder="Your Withdraw amount">
                        <button class="bg-green-300 p-2 px-4 rounded font-bold" id='withdraw-btn'>Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/banking.js">
    </script>
</body>
</html>
